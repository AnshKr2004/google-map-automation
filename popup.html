<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps Data Scraper</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h1>Google Maps Data Scraper</h1>
        
        <div class="status-section">
            <div id="status" class="status">Ready to scrape</div>
        </div>

        <div class="controls">
            <button id="scrapeBtn" class="btn btn-primary">
                <span class="btn-text">Start Scraping</span>
                <span class="loader" style="display: none;"></span>
            </button>
            <button id="stopBtn" class="btn btn-danger" style="display: none;">Stop Scraping</button>
        </div>

        <div class="stats">
            <div class="stat-item">
                <span class="stat-label">Businesses Found:</span>
                <span id="businessCount" class="stat-value">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Emails Found:</span>
                <span id="emailCount" class="stat-value">0</span>
            </div>
        </div>

        <div class="results-section">
            <div class="results-header">
                <h2>Scraped Data</h2>
                <div class="results-actions">
                    <button id="exportBtn" class="btn btn-secondary" disabled>Export CSV</button>
                    <button id="clearBtn" class="btn btn-secondary" disabled>Clear</button>
                </div>
            </div>
            <div id="results" class="results"></div>
        </div>

        <div class="settings">
            <h3>Settings</h3>
            <div class="setting-item">
                <label for="delayInput">Delay between scrapes (ms):</label>
                <input type="number" id="delayInput" min="500" max="5000" value="1500">
            </div>
            <div class="setting-item">
                <label for="autoScrollCheck">
                    <input type="checkbox" id="autoScrollCheck" checked>
                    Auto-scroll to load more results
                </label>
            </div>
            <div class="setting-item">
                <label for="useGrokAPICheck">
                    <input type="checkbox" id="useGrokAPICheck" checked>
                    Use AI-powered email extraction (Grok API)
                </label>
                <div class="setting-description">
                    Enables advanced AI analysis to find emails when basic extraction fails
                </div>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
